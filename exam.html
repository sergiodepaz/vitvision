<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Profesional Interactivo</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background-color: #1e1e1e;
        color: white;
        text-align: center;
        padding: 30px 20px;
    }

    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    nav {
        background-color: #333;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    nav button {
        background-color: #444;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    nav button:hover {
        background-color: #555;
    }

    main {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .entrada {
        background-color: white;
        padding: 20px;
        width: 250px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.3s;
    }

    .entrada:hover {
        transform: translateY(-5px);
    }

    .entrada h3 {
        margin-bottom: 10px;
    }

    .tags {
        margin-top: 10px;
    }

    .tag {
        display: inline-block;
        background-color: #1e40af;
        color: white;
        padding: 3px 8px;
        margin: 2px;
        border-radius: 5px;
        font-size: 0.8rem;
    }

    /* Modal */
    .modal {
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 20px;
        width: 90%;
        max-width: 700px;
        border-radius: 10px;
        position: relative;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Blog Profesional Interactivo</h1>
    <p>Pulsa una entrada para ver más contenido. Filtra por etiquetas.</p>
</header>

<nav id="filtroTags">
    <button data-tag="all">Todas</button>
    <button data-tag="HTML">HTML</button>
    <button data-tag="CSS">CSS</button>
    <button data-tag="JS">JavaScript</button>
    <button data-tag="Proyectos">Proyectos</button>
</nav>

<main id="entradasContainer">
    <!-- Entradas generadas por JavaScript -->
</main>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitulo"></h2>
        <p id="modalContenido"></p>
        <div id="modalTags" class="tags"></div>
    </div>
</div>

<script>
    // Datos de las entradas
    const entradasData = [
        {titulo: "Introducción a HTML", resumen: "Aprende los fundamentos de HTML.", contenido: "HTML es el lenguaje básico de la web...", tags:["HTML"]},
        {titulo: "CSS Básico", resumen: "Estilos para tu web.", contenido: "CSS permite mejorar el diseño de las páginas...", tags:["CSS"]},
        {titulo: "JavaScript para Principiantes", resumen: "Interactividad en la web.", contenido: "JS permite manipular elementos y eventos...", tags:["JS"]},
        {titulo: "Flexbox Avanzado", resumen: "Diseño flexible con CSS.", contenido: "Flexbox es un módulo que facilita diseño...", tags:["CSS"]},
        {titulo: "Grid Layout", resumen: "Diseños complejos fácilmente.", contenido: "CSS Grid permite crear diseños en dos dimensiones...", tags:["CSS"]},
        {titulo: "Eventos en JavaScript", resumen: "Interactividad con eventos.", contenido: "Puedes capturar clicks, cambios, y más...", tags:["JS"]},
        {titulo: "Formularios HTML", resumen: "Entrada de datos de usuario.", contenido: "Los formularios permiten interacción con el usuario...", tags:["HTML"]},
        {titulo: "Validación con JS", resumen: "Validar formularios de manera dinámica.", contenido: "JavaScript permite validar antes de enviar...", tags:["JS","HTML"]},
        {titulo: "Animaciones CSS", resumen: "Haz tu web más atractiva.", contenido: "Las animaciones CSS mejoran la experiencia visual...", tags:["CSS"]},
        {titulo: "Proyecto: Calculadora VLSM", resumen: "Calculadora de subredes.", contenido: "Este proyecto calcula subredes usando HTML, CSS y JS...", tags:["Proyectos","JS","HTML","CSS"]},
        {titulo: "Proyecto: Pokédex", resumen: "Mini juego interactivo.", contenido: "Una Pokédex que permite capturar Pokémon con JS...", tags:["Proyectos","JS","HTML","CSS"]},
        {titulo: "SEO Básico", resumen: "Optimización para buscadores.", contenido: "HTML semántico ayuda a SEO...", tags:["HTML"]},
        {titulo: "Responsive Design", resumen: "Web adaptable a móviles.", contenido: "Usando media queries podemos adaptar diseño...", tags:["CSS"]},
        {titulo: "Botones Interactivos", resumen: "Botones que reaccionan al click.", contenido: "Con JS puedes cambiar colores, mostrar alertas...", tags:["JS","CSS"]},
        {titulo: "Uso de clases e IDs", resumen: "Organiza tu CSS y JS.", contenido: "Clases e IDs permiten estilos y scripts específicos...", tags:["HTML","CSS","JS"]},
        {titulo: "Galería de Imágenes", resumen: "Muestra fotos interactivas.", contenido: "Con HTML y CSS puedes crear galerías responsivas...", tags:["HTML","CSS"]},
        {titulo: "Modal con JS", resumen: "Ventanas emergentes.", contenido: "Los modales muestran contenido extra al pulsar...", tags:["JS","HTML","CSS"]},
        {titulo: "Smooth Scroll", resumen: "Desplazamiento animado.", contenido: "JS permite desplazarse suavemente a secciones...", tags:["JS","HTML"]},
        {titulo: "Tipografía Avanzada", resumen: "Mejora la lectura.", contenido: "Usar fuentes y tamaños adecuados mejora UX...", tags:["CSS"]},
        {titulo: "Proyecto Final Web", resumen: "Integración de todo.", contenido: "Combina HTML, CSS y JS para crear tu web profesional.", tags:["Proyectos","HTML","CSS","JS"]}
    ];

    const container = document.getElementById('entradasContainer');

    function mostrarEntradas(filtro="all") {
        container.innerHTML = '';
        entradasData.forEach(entrada => {
            if(filtro === "all" || entrada.tags.includes(filtro)) {
                const div = document.createElement('div');
                div.className = 'entrada';
                div.dataset.titulo = entrada.titulo;
                div.dataset.contenido = entrada.contenido;
                div.dataset.tags = entrada.tags.join(", ");
                div.innerHTML = `<h3>${entrada.titulo}</h3><p>${entrada.resumen}</p><div class="tags">${entrada.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>`;
                container.appendChild(div);
            }
        });
    }

    mostrarEntradas();

    // Modal
    const modal = document.getElementById('modal');
    const modalTitulo = document.getElementById('modalTitulo');
    const modalContenido = document.getElementById('modalContenido');
    const modalTags = document.getElementById('modalTags');
    const closeBtn = document.querySelector('.close');

    container.addEventListener('click', e => {
        const entrada = e.target.closest('.entrada');
        if(entrada) {
            modalTitulo.textContent = entrada.dataset.titulo;
            modalContenido.textContent = entrada.dataset.contenido;
            modalTags.innerHTML = entrada.dataset.tags.split(", ").map(tag => `<span class="tag">${tag}</span>`).join('');
            modal.style.display = 'block';
        }
    });

    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });

    // Filtro por tags
    document.getElementById('filtroTags').addEventListener('click', e => {
        if(e.target.tagName === 'BUTTON') {
            mostrarEntradas(e.target.dataset.tag);
        }
    });
</script>

</body>
</html>
